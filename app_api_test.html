        function test_kyc_signup_login_check(){
          var pass0 = {};
          pass0.op = "kyc_signup_login_check";
          pass0.username = "user5"
          pass0.password = "user5"
          $.ajax({
            url: url1,
            method:"POST",
            data:pass0,
            beforeSend:function(xhr) {

              },
            success:function(data, xhr, status) {
                console.log(data);
                var data1 = JSON.parse(data);
                console.log(data1)
                msg= data1["responseStatus"];   // if  SUCCESS return content array
                if(msg == "SUCCESS"){  // login SUCCESS
                  alert("Login userId="+ data1["responseArray"]["userId"] + "   isAdmin=" + data1["responseArray"]["isAdmin"]);
                } else {
                  alert("Login 失敗");
                }

              },
            complete:function(xhr, status) {
                $('.loader').css('display','none');
              },
            error:function(xhr, status) {
               alert("AAA")
              }
          })
        }
